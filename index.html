<head>
<meta charset="utf-8">
<style>

.nodes {
  stroke: black;
  stroke-width: 0.5px;
  fill: black;
}

.links {
  stroke: #999;
  stroke-opacity: 0.6;
}

.labels {
  pointer-events: none;
  font: 10px sans-serif;
  fill: black;
  stroke: none;
}

.firstNames {
  pointer-events: none;
  font: 10px sans-serif;
  fill: black;
  stroke: none;
}

.lastNames {
  pointer-events: none;
  font: 10px sans-serif;
  fill: black;
  stroke: none;
}

.visibleDiv {
  position: fixed;
  width: 300px;
  vertical-align: middle;
  text-align: center;
}
#topLeft
{
    top: 10px;
    left: 10px;
}

.button {
    width: 300px;
    height: 100px;
    font-size:20px
}

</style>
<title>Family tree</title>
</head>

force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    firstName.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    lastName.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
});

function nextGeneration() {
    if (counterGeneration < 7) {
        counterGeneration += 1;
        allNodes.forEach(function(n) {  //append nodes to layout
            if (n.group == counterGeneration) {
                nodes.push(n);
            }
        });
        allLinks.forEach(function(l) {  //append links to layout
            if (typeof allNodes[l.target] != "undefined") {
                if (allNodes[l.target].group == counterGeneration) {
                    if (typeof nodes[l.source].x != "undefined") {
                        nodes[l.target].x = nodes[l.source].x + (100*Math.random()-50);
                        nodes[l.target].y = nodes[l.source].y + (100*Math.random()-50);
                    }
                    else if (typeof nodes[l.target].x != "undefined") {
                        nodes[l.source].x = nodes[l.target].x + (100*Math.random()-50);
                        nodes[l.source].y = nodes[l.target].y + (100*Math.random()-50);
                    }
                    links.push(l);
                }
            }
        });
        link = link.data(links);
        link.enter().append("line")
            .attr("class", "links")
            .style("stroke-width", function(d) { return d.value == 1 ? 2 : 5; });

        node = node.data(nodes);
        node.enter().append("circle")
            .attr("class", "nodes")
            .attr("r", function(d) { return d.nodeFirstName == "" ? 5 : 20; })
            .style("fill", function(d) { return d.nodeFirstName == "" ? "blue" : color(d.group); })
            .call(force.drag());

        firstName = firstName.data(nodes);
        firstName.enter().append("text")
            .attr("class", "firstNames")
            .attr("text-anchor", "middle")
            .attr("dy", "-0.5em")
            .text(function (d) { return d.nodeFirstName; });

        lastName = lastName.data(nodes);
        lastName.enter().append("text")
            .attr("class", "lastNames")
            .attr("text-anchor", "middle")
            .attr("dy", "0.5em")
            .text(function (d) { return d.nodeLastName; });
            
        force.start();
    }
};

function changeGravity(value) {
    force.gravity(value/100)
         .start();
};

</script>
</body>
</html>
